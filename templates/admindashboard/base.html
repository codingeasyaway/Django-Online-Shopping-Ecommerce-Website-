<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="icon" href="{% static 'images/os.png' %}" >
  </head>

  <body class="font-italic">
 <div class="container-fluid">
<div class="container-fluid " id="navbar" >
<nav class="navbar navbar-expand-lg  navbar-dark text-dark bg-dark" style="color:#F2AA4CFF">
  <a class="navbar-brand" href="#">
      <img src="{% static 'images/os.png' %}" width="120" height="50" alt="Image Logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item mr-3 active" >
        <a class="nav-link" href="/admin-home/" style="color:#F2AA4CFF">Home </a>
      </li>
      <li class="nav-item mr-3  active" >
        <a class="nav-link  active" href="/admin-all-order/" style="color:#F2AA4CFF">All Orders </a>
      </li>
         <li class="nav-item mr-3  active" >
        <a class="nav-link  active" href="/" style="color:#F2AA4CFF" target="_blank">Visit site </a>
      </li>

       {% if request.user.admin %}
         <li class="nav-item mr-3 active">
        <a class="nav-link  active" href="/logout/" style="color:#F2AA4CFF">Logout </a>
      </li>
         <li class="mr-3 active">
        <a class="nav-link  active" href="" style="color:#F2AA4CFF">{{request.user.username}}</a>
      </li>

        {% else %}
        {% endif %}

    </ul>
    <form class="form-inline my-4 my-lg-0" action="/search/" method="get">
      <input class="form-control mr-sm-2" name="keyword" type="text" required placeholder="Search product here.." aria-label="Search">
      <button class="btn btm-sm btn-danger my-2 my-sm-0" type="submit" style="background-color:#606060FF;border:none;color:#F2AA4CFF">Search</button>
    </form>
  </div>

</nav>
</div>



     <div class="container">
  {% block content %}

  {% endblock content %}

   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
